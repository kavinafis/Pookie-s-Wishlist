{% extends "base.html" %}

{% block content %}
<h2>Edit Wishlist Item</h2>
<form method="POST" action="{{ url_for('edit_item', item_id=item.id) }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required />
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" />
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ item.category }}" />
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="link" class="form-label">Link</label>
        <input type="url" class="form-control" id="link" name="link" value="{{ item.link }}" />
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        {% if item.image_filename %}
        <div class="mb-2">
            <img src="{{ url_for('static', filename='uploads/' ~ item.image_filename) }}" alt="{{ item.name }}" class="img-thumbnail" style="max-width: 200px;" />
        </div>
        {% endif %}
        <input type="file" class="form-control" id="image" name="image" accept="image/*" />
    </div>
    <button type="submit" class="btn btn-primary">Update Item</button>
</form>
{% endblock %}
